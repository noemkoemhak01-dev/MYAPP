  #     MYSQL_DATABASE: laravel
  #     MYSQL_ROOT_PASSWORD: secret
  #     MYSQL_PASSWORD: secret
  #     MYSQL_USER: laravel
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   ports:
  #     - "3306:3306"
  #   networks:
  #     - laravel

networks:
  laravel:
    driver: bridge

